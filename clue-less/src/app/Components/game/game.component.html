<div *ngIf="!isLoggedIn"> <!--*ngIf means that this will only get rendered on the DOM if it is true.  Otherwise it won't even be present meaning it isn't hidden it just doesn't exist-->
  <input type="text" #userName placeholder="Enter Username here..." /><button type="button" (click)="logIn(userName.value)" value="Submit" name="Submit">Submit</button>
</div>
<div *ngIf="isLoggedIn">
  <label>You are: {{message.userName}}</label>
  <p-selectButton [options]="characters" [(ngModel)]="message.selectedCharacter"></p-selectButton>
  <button type="button" (click)="sendMessage()" value="Submit" name="Submit">Select</button>
</div>
<div *ngFor="let message of messages">{{message.userName}} selected: {{message.selectedCharacter.name}}</div> <!--You don't use the qualifier of this. when in the template.  Just reference the properties directly by their name-->
